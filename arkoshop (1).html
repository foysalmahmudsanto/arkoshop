
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARKO SHOP'S</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">ARKO SHOP'S</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-green-600">পণ্যসমূহ</a>
        <a href="#" class="text-gray-700 hover:text-green-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-green-200 py-12 text-center">
    <h2 class="text-4xl font-bold mb-4">Welcome to ARKO SHOP'S</h2>
    <p class="text-lg">সব ধরণের পণ্য – এখন ঘরে বসেই অর্ডার করুন!</p>
  </section>

  <!-- Products -->
  <section class="py-12 container mx-auto px-4">
    <h3 class="text-2xl font-semibold mb-6">Featured Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Example Product -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/300" alt="Product 1" class="mb-4 rounded">
        <h4 class="font-bold text-lg">Demo পণ্য ১</h4>
        <p class="text-gray-700">৳৫০০</p>
        <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded">অর্ডার করুন</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/300" alt="Product 2" class="mb-4 rounded">
        <h4 class="font-bold text-lg">Demo Product 2</h4>
        <p class="text-gray-700">৳৭৫০</p>
        <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Order Now</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/300" alt="Product 3" class="mb-4 rounded">
        <h4 class="font-bold text-lg">Demo পণ্য ৩</h4>
        <p class="text-gray-700">৳১২০০</p>
        <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded">অর্ডার করুন</button>
      </div>
    </div>
  </section>

  <!-- Delivery Note -->
  <section class="bg-yellow-100 py-6 text-center">
    <p class="text-gray-800 font-medium">ক্যাশ অন ডেলিভারি – তবে কুরিয়ার চার্জ অগ্রিম পরিশোধ করতে হবে।</p>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 ARKO SHOP'S. All rights reserved.</p>
  </footer>
</body>
</html>
